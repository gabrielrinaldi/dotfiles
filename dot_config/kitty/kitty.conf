# Font configuration
## Family
font_family      "JetBrains Mono"
bold_font        auto
italic_font      auto
bold_italic_font auto

# Use additional nerd symbols
# See https://github.com/ryanoasis/nerd-fonts/wiki/Glyph-Sets-and-Code-Points
## Seti-UI + Custom
symbol_map U+E5FA-U+E6B7 Symbols Nerd Font
## Devicons
symbol_map U+E700-U+E8EF Symbols Nerd Font
## Font Awesome
symbol_map U+ED00-U+F2FF,U+E200-U+E2A9 Symbols Nerd Font
## Material Design Icons
symbol_map U+F0001-U+F1AF0 Symbols Nerd Font
## Weather
symbol_map U+E300-U+E3E3 Symbols Nerd Font
## Octicons
symbol_map U+F400-U+F533,U+2665,U+26A1 Symbols Nerd Font
## Powerline
symbol_map U+E0A0-U+E0A2,U+E0B0-U+E0B3,U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D7 Symbols Nerd Font
## IEC Power Symbols
symbol_map U+23FB-U+23FE,U+2B58 Symbols Nerd Font
## Font Logos
symbol_map U+F300-U+F381 Symbols Nerd Font
## Pomicons
symbol_map U+E000-U+E00A Symbols Nerd Font
## Codicons
symbol_map U+EA60-U+EC1E Symbols Nerd Font
## Heavy Angle Brackets
symbol_map U+276C-U+2771 Symbols Nerd Font
## Box Drawing
symbol_map U+2500-U+259F Symbols Nerd Font
## Progress
symbol_map U+EE00-U+EE0B Symbols Nerd Font

## Size
font_size 12.0

# Cursor
cursor_shape underline

# Scroll
scrollback_lines 50000

# Mouse
mouse_hide_wait 5.0
focus_follows_mouse yes

# Copy behavior
copy_on_select clipboard
paste_actions quote-urls-at-prompt,replace-dangerous-control-codes,confirm-if-large
strip_trailing_spaces smart

# Bell
visual_bell_duration 1.0 ease-in-out
visual_bell_color #f9e2af
bell_on_tab "ó°‚š "
notify_on_cmd_finish invisible 5.0 notify

# Window
window_border_width 0
draw_minimal_borders no
window_margin_width 0
window_padding_width 0 8 0
tab_bar_style powerline

# macOS options
macos_option_as_alt yes
macos_quit_when_last_window_closed yes

# Theme Catppuccino Mocha
## The basic colors
foreground              #cdd6f4
background              #1e1e2e
selection_foreground    #1e1e2e
selection_background    #f5e0dc

## Cursor colors
cursor                  #f5e0dc
cursor_text_color       #1e1e2e

## URL underline color when hovering with mouse
url_color               #f5e0dc

## Kitty window border colors
active_border_color     #b4befe
inactive_border_color   #6c7086
bell_border_color       #f9e2af

## OS Window titlebar colors
wayland_titlebar_color system
macos_titlebar_color system

## Tab bar colors
active_tab_foreground   #11111b
active_tab_background   #cba6f7
inactive_tab_foreground #cdd6f4
inactive_tab_background #181825
tab_bar_background      #11111b

## Colors for marks (marked text in the terminal)
