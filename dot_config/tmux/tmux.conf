# TPM configuration
set-environment -g TMUX_PLUGIN_MANAGER_PATH '~/.local/share/tmux/plugins'

# Shell configuration
set -g default-shell /opt/homebrew/bin/zsh
set -g default-command "reattach-to-user-namespace -l /opt/homebrew/bin/zsh"

# Window configuration
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g @catppuccin_window_status_style 'basic'
set -g @catppuccin_window_text "#{?#{==:#{pane_current_command},nvim},  #W,#{?#{==:#{pane_current_command},zsh},   #W, #W #{pane_current_command}}}"
set -g @catppuccin_window_current_text "#{?#{==:#{pane_current_command},nvim},  #W,#{?#{==:#{pane_current_command},zsh},   #W, #W #{pane_current_command}}}"
set -g @catppuccin_window_flags 'icon'
set -g @catppuccin_window_default_text "#{?#{==:#{pane_current_command},nvim},  #W,#{?#{==:#{pane_current_command},zsh},   #W, #W #{pane_current_command}}}"

# Plugin configuration
## Weather
set -g @tmux-weather-location '80108'
set -g @tmux-weather-format '%c%t+H:%h&m'

## Calendar
set -g @catppuccin_date_time_text " %a %d/%m %H:%M"

## Open
set -g @open-S 'http://google.com/search?q='

# Theme configuration
set -g default-terminal 'tmux-256color'
set -g status-position top
# set -g status-left ''
# set -g status-right ''
set -g status-right-length 100
set -g status-left-length 100
set -g @catppuccin_flavor 'mocha'

# Persist sessions
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes '"~saruman up" "~tailscale *"'
set -g @continuum-restore 'on'
set -g @named-snapshot-save 'M:*'
set -g @named-snapshot-restore 'N:*'

set -g @catppuccin_session_text ' #S'

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'sainnhe/tmux-fzf'
set -g @plugin 'spywhere/tmux-named-snapshot'
set -g @plugin 'tmux-sessionx'
set -g @plugin 'xamut/tmux-weather'
set -g @plugin 'catppuccin/tmux'

# Status line items
set -agF status-right "#{E:@catppuccin_status_session}"
set -agF status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -agF status-right "#{E:@catppuccin_status_weather}"
set -agF status-right "#{E:@catppuccin_status_date_time}"

# Prefix bind
unbind C-Space
set -g prefix C-Space
bind C-Space send-prefix

# Key bindings
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection

# Allow scrolling with mouse
set -g mouse on

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.local/share/tmux/plugins/tpm/tpm'
